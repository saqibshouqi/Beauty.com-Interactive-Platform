<div class="formDiv">
<form>
    <h2>Sign Up</h2>
    <br>
    <br>
    <fieldset>
        <legend>Tell us about yourself: </legend>
        <br>

        <div class="liContainer">
            <label for="name">Name </label>
            <input type="text" name="name" id="name">
        </div>

        <br>
        <br>
        <div class="liContainer">
            <label for="email">Email </label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <br>

        <div class="liContainer">
            <label for="age">Age </label>
            <input type="number" name="age" id="age">
        </div>

        <br>
        <br>

        <div class="gender-container">
            <label for="genderField" class="gender-label">Gender</label>
            <fieldset id="genderField" class="liContainer">
                <div class="gender-option">
                    <label for="male" class="gender-option-label">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
                <div class="gender-option">
                    <label for="female" class="gender-option-label">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                </div>
            </fieldset>
        </div>
    </fieldset>
    <br>

    <fieldset>
        <legend>Your preferences: </legend>
        <br>

        <div class="liContainer">
            <label for="item">Item </label>
            <input type="text" name="item" id="item" placeholder="What are you looking for?">
        </div>
        <br>
        <br>
        <div class="liContainer">
            <label for="brand">Brand </label>
            <input type="text" name="brand" id="brand">
        </div>
        <br>
        <br>
        <div class="liContainer">
            <label for="features">Features </label>
            <input type="text" name="features" id="features">
        </div>
        <br>
        <br>
    </fieldset>

    <br>
    <br>

    <div class="button-container">
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </div>

</form>
